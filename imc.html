<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaIMC(altura, peso) {
        return (peso/(altura*altura));
    }

    var pesoFlavio = 73;
    var alturaFlavio = 1.71;
    var pesoAmigo = 68;
    var alturaAmigo = 1.72;
    //var imcFlavio = calculaIMC(alturaFlavio, pesoFlavio);
    var imcAmigo = calculaIMC(alturaAmigo, pesoAmigo);

    mostra("O IMC de Flávio é: "+calculaIMC(alturaFlavio, pesoFlavio));
    mostra("O IMC do amigo de Flávio é: "+imcAmigo);

</script>
