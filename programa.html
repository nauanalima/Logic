<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br><br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    var ano, nauana, alexandre, jean, media;
    ano = 2018;
    nauana = ano - 1992;
    alexandre = ano - 1991;
    jean = ano - 1989;
    media = (nauana + alexandre + jean)/3;

    mostra("Nauana tem "+nauana+" anos.<br>");
    mostra("Alexandre tem "+alexandre+" anos.<br>");
    mostra("Jean tem "+jean+" anos.<br>");
    pulaLinha();
    mostra("A média das idades é "+Math.round(media)+".");

</script>
