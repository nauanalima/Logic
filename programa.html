<meta charset="UTF-8">

<script>

    var ano, nauana, alexandre, jean, media;
    ano = 2018;
    nauana = ano - 1992;
    alexandre = ano - 1991;
    jean = ano - 1989;
    media = (nauana + alexandre + jean)/3;

    document.write("Nauana tem "+nauana+" anos.<br>");
    document.write("Alexandre tem "+alexandre+" anos.<br>");
    document.write("Jean tem "+jean+" anos.<br>");

    document.write("<br>A média das idades é "+Math.round(media)+".");

</script>
